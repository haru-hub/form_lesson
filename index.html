<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="content">
          <h1 class="title">アカウント作成</h1>
          <div class="features">
            <div class="feature is-half">
              <a href="#" class="button-design button is-full is-facebook">Facebookでスタート</a>
            </div>
            <div class="feature is-half">
              <a href="#" class="button-design button is-full is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="attention-text is-design-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="information">
            <p class="is-design-text">アカウント情報</p>
          </div>
          <form class="form-list" action="#" method="POST">
            <div class="section name-box">
              <div class="name is-half">
                <p class="label-text">名字<span class="warning"> ※</span></p>
                <input type="text" name="last-name" class="input-design input-area" required>
              </div>
              <div class="name is-half">
                <p class="label-text">名前<span class="warning"> ※</span></p>
                <input type="text" name="first-name" class="input-design input-area" required>
              </div>
            </div>
            <div class="section gender">
              <p class="label-text is-full">性別</p>
              <div class=gender-menus>
                <label class="gender-menu">
                  <input type="radio" name="gender" value="man" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-menu">
                  <input type="radio" name="gender" value="woman" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-menu">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="section from is-half">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select name="from" id="from" class="input-design input-area from-input">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="section email">
              <p class="label-text">Eメール<span class="warning"> ※</span></p>
              <input type="email" class="input-design input-area is-full" name="email" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="section tel">
              <p class="label-text">電話番号</p>
              <input type="tel" class="input-design input-area is-full" name="tel" placeholder="ex) 09012345678">
            </div>
            <div class="section password">
              <p class="label-text">パスワード<span class="warning"> ※</span></p>
              <input type="password" class="input-design input-area is-full" name="password" required>
            </div>
            <div class="section password">
              <p class="label-text">パスワード(確認用)<span class="warning"> ※</span></p>
              <input type="password" class="input-design input-area is-full" name="password-confirmation" required>
            </div>
            <div class="section course">
              <p class="label-text">希望コース</p>
              <div class="course-type">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course-type-text" for="frontend">フロントエンド</label>
              </div>
              <div class="course-type">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course-type-text" for="backend">バックエンド</label>
              </div>
              <div class="course-type">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course-type-text" for="app">アプリ</label>
              </div>
            </div>
            <div class="section remarks">
              <p class="label-text">備考</p>
              <textarea class="input-design input-area is-full" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="section">
              <input type="submit" value="アカウント作成" class="input-design button submit-btn is-full">
            </div>
            <p class="consent">アカウントを作成することにより、<a class="button-color" href="">利用規約</a>と<a class="button-color" href="">プライバシーポリシー</a>に同意するものとします。</p>           
          </form>
        </div>
        <div class="footer">
          <p>すでにアカウントをお持ちですか？ <a class="button-color" href="">ログイン</a></p>
          <a class="button-color resend-mail" href="">認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
